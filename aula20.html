<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>20 - Eventos de Formulário</title>

<script  type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    
    <style type="text/css">
    	.paragrafo 
		{
			border: 2px solid blue;
			width: 150px;	
			height:100px;
			text-align:center;
			font-size:13pt;
		}

    </style>
    
    <script type="text/javascript">
	
	 $(document).ready(function(){
		$('#nome').keydown(function(){
			$('#paragrafo1').text(($(this).val()));
				
				});
				$('#nome').focus(function(){
					$('#paragrafo1').text("FOCUS");
					
					}).blur(function(){
					$('#paragrafo1').text("BLUR");
					
					});
					
					$('input[type=button]').click(function() {
						$('#paragrafo1').text("clicou");
						$('form').submit();
					});
					$('textarea').select(function(){
						$('#paragrafo1').text("Text Area selecionado");
						
						});
						$('select').change(function(){
								$('#paragrafo1').text("Select mudou");	
					 });
					 
					 $('input[type=radio]').change(function(){
						 $('#paragrafo1').text("Radio Selecionado mudou");
						 
						 });
						 
					$('#reset').click(function(){
						$('form').reset();
						});	 
						 
						 
						 
	    });
    </script>
</head>

<body>
            
            
   <div id="div1" class="border">
        <p id="paragrafo1" class="paragrafo"></p>
     
                  <form>
                        Nome: <input type="text" id="nome" /> </br>
                        Sexo: <input type="radio" name="sexo" value="M" /> M 
                               <input type="radio" name="sexo" value="F" /> F </br> </br>
                        
                        Estados:
                         <select >
                            <option> Bahia</option>
                            <option> São Paulo</option>  
                            <option> Rio de Janeiro</option>
                        
                        </select> </br></br>
                        
                        Area de Texto: </br> 
                        <textarea>FFFFFFFFFFFFFFFFFFFFFFFFFFFFFF</textarea> </br>
                        
                        <input type="button" value="Enviar"/>
                        <input type="button" value="Resetar" id="reset"/>
                  </form>

   </div>
             
</body>
</html>
